<form class="row">
  <div class="col-md-6 col-md-offset-3">
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title of the book">
  </fieldset>
  </div>
  <div class="col-md-6 col-md-offset-3">
  <fieldset class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" placeholder="Name of the author">
  </fieldset>
  </div>
  <div class="col-md-6 col-md-offset-3">
  <fieldset class="form-group">
    <label for="desciption">Desciption</label>
    <textarea type="text" class="form-control" id="desciption" rows="3" placeholder="Desciption of the book"></textarea>
  </fieldset>
  <fieldset class="form-group">
    <label for="cover">Cover Image</label>
    <input type="text" class="form-control" id="cover" placeholder="The cover URL of the book">
  </fieldset>
  </div>
  
  <div class="col-md-2 col-md-offset-5">
  
  <button type="submit" class="btn btn-lg btn-primary">Submit</button>
  </div>
</form>
