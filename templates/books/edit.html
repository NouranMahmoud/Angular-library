<form name="bookForm" class="row" novalidate ng-submit="bookForm.$valid && updateBook(book)">
  <div class="col-md-6 col-md-offset-3">
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input type="text" ng-model="book.title" class="form-control" id="title" placeholder="Title of the book" required>
  </fieldset>
  </div>
  <div class="col-md-6 col-md-offset-3">
  <fieldset class="form-group">
    <label for="author">Author</label>
    <input type="text" ng-model="book.author" class="form-control" id="author" placeholder="Name of the author" required>
  </fieldset>
  </div>
  <div class="col-md-6 col-md-offset-3">
  <fieldset class="form-group">
    <label for="desciption">Desciption</label>
    <textarea type="text" ng-model="book.description" class="form-control" id="desciption" rows="3" placeholder="Desciption of the book" required></textarea>
  </fieldset>
  <fieldset class="form-group">
    <label for="cover">Cover Image</label>
    <input type="text" ng-model="book.image" class="form-control" id="cover" placeholder="The cover URL of the book" required>
  </fieldset>
  </div>
  
  <div class="col-md-2 col-md-offset-5">
  
  <button type="submit"  class="btn btn-lg bg-green white">Submit</button>
  </div>
</form>
